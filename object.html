<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
	<a-assets>
	        <a-asset-item id="target-obj" src="obj/table1/target.obj"></a-asset-item>
			<a-asset-item id="targer-mtl" src="obj/table1/target.mtl"></a-asset-item>
	</a-assets>
			<a-entity obj-model="obj: #target-obj; mtl: #target-mtl" scale="0.7 0.7 0.7"></a-entity>
	<a-marker-camera preset="hiro"></a-marker-camera>
</a-scene>
</body>
